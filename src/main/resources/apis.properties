{
  version:"0.1.0",
  debug:false,
  domain:"api.it120.cc",
  apis:[
  {
    name:"mobileSegment",
    url:"https://{domain}/common/mobile-segment/location",
    method:"get",
    connectTimeout:30000,
    readTimeout:30000,
    params:"",
    returnType:"json"
  },
  {
    name:"mobileSegmentString",
    url:"https://{domain}/common/mobile-segment/location",
    returnType:"string"
  },
  {
    name:"province",
    url:"https://{domain}/common/region/province",
    returnType:"json"
  }
  ],
  rewrites:[
    {
      name:"category",
      url:"/category/([^/]*)\\.html",
      page:"/index.html"
    },
    {
      name:"search",
      url:"/search/keyword\\.html",
      page:"/index.html"
    },
    {
      name:"tag",
      url:"/search/tag\\.html",
      page:"/index.html"
    },
    {
      name:"detail",
      url:"/article/(\\d+)\\.html",
      page:"/detail.html"
    }
  ]
}
