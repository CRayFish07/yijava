{
  version:"2.0.0",
  serverName:"tomcat",
  debug:true,
  domain:"api.it120.cc",
  resources:[
    "/images", "/js", "/css"
  ],
  apis:[
  {
    name:"mobileSegment",
    url:"https://{domain}/common/mobile-segment/location",
    method:"get",
    connectTimeout:30000,
    readTimeout:30000,
    params:"",
    cacheSeconds:3600,
    returnType:"json"
  },
  {
    name:"mobileSegmentString",
    url:"https://{domain}/common/mobile-segment/location",
    cacheSeconds:3601,
    params:"mobile=13500000000",
    returnType:"string"
  },
  {
    name:"province",
    url:"https://{domain}/common/region/province",
    cacheSeconds:3601,
    returnType:"json"
  }
  ],
  rewrites:[
    {
      name:"category",
      url:"/category/([^/]*)\\.html",
      page:"/index.html"
    }
  ],
  schedulings:[
    {
      apiName:"mobileSegmentString",
      type:"rate",
      period:5,
      timeUnit:"SECONDS"
    }
  ]
}
