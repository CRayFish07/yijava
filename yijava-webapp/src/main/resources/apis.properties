{
  version:"1.1.0",
  serverName:"tomcat",
  debug:true,
  domain:"api.it120.cc",
  resources:[
    "/images", "/js", "/css"
  ],
  apis:[
  {
    name:"mobileSegment",
    url:"https://{domain}/common/mobile-segment/location",
    method:"get",
    connectTimeout:30000,
    readTimeout:30000,
    params:"",
    returnType:"json"
  },
  {
    name:"mobileSegmentString",
    url:"https://{domain}/common/mobile-segment/location",
    returnType:"string"
  },
  {
    name:"province",
    url:"https://{domain}/common/region/province",
    returnType:"json"
  }
  ],
  rewrites:[
    {
      name:"category",
      url:"/category/([^/]*)\\.html",
      page:"/index.html"
    }
  ]
}
